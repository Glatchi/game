<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱積みローグライク</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            max-width: 100vw;
            overflow-x: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            margin-bottom: 5px;
            width: 100%;
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 5px 0;
        }
        .status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }
        .player-info {
            display: flex;
            flex-direction: column;
            width: 48%;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .player-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.85rem;
        }
        .stat-item {
            width: 48%;
            margin-bottom: 4px;
        }
        .health-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .health-fill {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }
        .enemy-health-fill {
            background-color: #f44336;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            background-color: #2196F3;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 0 auto;
            position: relative;
        }
        .cell {
            background-color: #fff;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #e3f2fd;
        }
        .player-piece, .enemy-piece {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            position: relative;
            z-index: 500;
        }
        .player-piece {
            background-color: #ffeb3b;
        }
        .enemy-piece {
            background-color: #ff5722;
        }
        .boss-piece {
            background-color: #e91e63;
            box-shadow: 0 0 10px #ff0000;
        }
        .cards {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 120px;
            height: 160px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .card-desc {
            font-size: 12px;
            flex-grow: 1;
        }
        .active-card {
            border: 3px solid #4caf50;
        }
        .consumable-card {
            border: 2px dashed #ff9800;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 2000;
        }
        .game-over button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .turn-indicator {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .info-panel {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .status-effects {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .status-effect {
            font-size: 0.75rem;
            padding: 3px 6px;
            border-radius: 10px;
            color: white;
            background-color: #673ab7;
        }
        .status-effect.buff {
            background-color: #4caf50;
        }
        .status-effect.debuff {
            background-color: #f44336;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cooldown {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
        }
        .card-selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-selection-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .card-selection-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .stage-clear-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1999;
            text-align: center;
            font-size: 1.5rem;
        }
        .healing-effect {
            color: #4caf50;
            font-weight: bold;
        }
        .damage-effect {
            color: #f44336;
            font-weight: bold;
        }
        .messages-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1500;
            gap: 5px;
            pointer-events: none;
        }
        .message {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 100%;
            animation: fadeOut 3s forwards;
        }
        @keyframes linkPulse {
            0% { box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7); }
        }

        .link-highlight {
            animation: linkPulse 1s infinite;
            z-index: 2000 !important;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        .falling-piece {
            position: absolute;
            transition: top 0.5s ease;
            z-index: 800;
        }
        /* ログパネル用スタイル */
        .log-panel {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: #fff;
            font-size: 0.85rem;
            border-radius: 4px;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .log-turn {
            font-weight: bold;
            color: #2196F3;
        }
        .log-damage {
            color: #f44336;
        }
        .log-heal {
            color: #4caf50;
        }
        .log-effect {
            color: #9c27b0;
        }
        .log-calculation {
            margin-left: 20px;
            font-style: italic;
            color: #666;
        }
        .toggle-log-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .stage-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            z-index: 10;
        }
        .boss-stage {
            color: #ff5722;
            font-weight: bold;
        }
        /* チュートリアル用スタイル */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            pointer-events: none;
        }
        .tutorial-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            pointer-events: auto;
        }
        .tutorial-box h3 {
            margin-top: 0;
        }
        .tutorial-box button {
            padding: 8px 15px;
            margin-top: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tutorial-box button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .tutorial-box button#nextStepBtn.highlight {
            animation: buttonPulse 1s infinite;
            background-color: #4CAF50;
        }
        .highlight-cell {
            box-shadow: 0 0 10px 3px #4CAF50 !important;
            animation: pulse 1.5s infinite !important;
            position: relative !important;
            z-index: 1200 !important;
        }
        .show-tutorial-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2100;
        }
        .shop-item {
    position: relative;
    cursor: pointer;
    transition: transform 0.2s;
}

.shop-item:hover {
    transform: translateY(-5px);
}

.shop-price {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background-color: #f1c40f;
    color: #000;
    padding: 2px 6px;
    border-radius: 10px;
    font-size: 0.8rem;
    font-weight: bold;
}

.shop-skip-button {
    background-color: #95a5a6;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.shop-skip-button:hover {
    background-color: #7f8c8d;
}
        @keyframes pulse {
            0% { box-shadow: 0 0 10px 3px #4CAF50; }
            50% { box-shadow: 0 0 15px 5px #4CAF50; }
            100% { box-shadow: 0 0 10px 3px #4CAF50; }
        }
        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>箱積みローグライク</h1>
        <div class="turn-indicator" id="turnIndicator">あなたのターン</div>
    </div>
    
    <div class="game-info">
        <div>ステージ: <span id="stageNumber">1</span></div>
        <div>ターン: <span id="turnCounter">1</span></div>
        <!-- ここに追加 -->
        <div>ゴールド: <span id="goldDisplay">0</span>G</div>
    </div>
    
    <div class="game-container">
        <div class="status">
            <div class="player-info">
                <h3>プレイヤー</h3>
                <div>HP: <span id="playerHP">100</span>/100</div>
                <div class="health-bar">
                    <div class="health-fill" id="playerHealthFill" style="width: 100%;"></div>
                </div>
                <div class="player-stats">
                    <div class="stat-item">攻撃力: <span id="playerAttack">10</span></div>
                    <div class="stat-item">防御力: <span id="playerDefense">0</span></div>
                    <div class="stat-item">連続ダメージ: <span id="consecutiveHits">0</span></div>
                    <div class="stat-item">クリティカル: <span id="criticalChance">0</span>%</div>
                </div>
                <div class="status-effects" id="playerStatusEffects">
                    <!-- ステータス効果がここに表示される -->
                </div>
            </div>
            <div class="player-info">
                <h3>敵</h3>
                <div>HP: <span id="enemyHP">10</span>/<span id="enemyMaxHP">10</span></div>
                <div class="health-bar">
                    <div class="health-fill enemy-health-fill" id="enemyHealthFill" style="width: 100%;"></div>
                </div>
                <div class="player-stats">
                    <div class="stat-item">攻撃力: <span id="enemyAttack">5</span></div>
                    <div class="stat-item">防御力: <span id="enemyDefense">0</span></div>
                </div>
                <div class="status-effects" id="enemyStatusEffects">
                    <!-- 敵のステータス効果がここに表示される -->
                </div>
            </div>
        </div>
        
        <div class="board" id="gameBoard">
            <div class="stage-indicator" id="stageIndicator">ステージ 1</div>
        </div>
        
        <button class="toggle-log-button" id="toggleLogButton">ログを表示</button>
        <div class="log-panel" id="logPanel" style="display: none;">
            <!-- ここにログエントリが追加される -->
        </div>
        
        <div class="info-panel">
            <h3>特殊カード (<span id="activeCardCount">0</span>/3)</h3>
            <div class="cards" id="cardsContainer"></div>
        </div>
    </div>
    
    <div class="messages-container" id="messagesContainer">
        <!-- メッセージがここに追加される -->
    </div>
    
    <div class="game-over" id="gameOverPanel">
        <h2 id="gameOverMessage"></h2>
        <button id="restartButton">再挑戦</button>
    </div>

    <script>
        // ゲームの状態
        const gameState = {
            board: Array(8).fill().map(() => Array(6).fill(null)),
            currentPlayer: 'player',
            playerHP: 100,
            enemyHP: 10,
            enemyMaxHP: 10,
            playerAttack: 10,
            playerDefense: 0,
            enemyAttack: 5,
            enemyDefense: 0,
            criticalChance: 0,
            stage: 1,
            turn: 1,
            playerCards: [],
            activeCards: [],
            gameOver: false,
            boardWidth: 6,
            boardHeight: 8,
            consecutiveDamageCount: 0,
            masteryCounter: 0,
            masteryBonus: 0,
            statusEffects: {
                player: [],
                enemy: []
            },
            lastColumn: -1,  // 一心不乱カード用
            sameColumnCounter: 0,  // 一心不乱カード用
            cardSelectionInProgress: false,
            isBossStage: false,
            animationInProgress: false,
            log: [], // ゲームログの保存
            tutorialActive: false, // チュートリアルがアクティブかどうか
            tutorialPreventStageClear: false, // チュートリアル中にステージクリアを防ぐフラグ
        
            // ここに新しい変数を追加
            gold: 0, // ゴールド（初期値0）
            shopAppearChance: 0.3, // ショップ出現確率
            debugMode: false // デバッグモード
        };

        // カードの基本テンプレート
        const createCard = (id, name, description, isConsumable = false) => ({
            id, name, description, isActive: false, consumable: isConsumable, cooldown: 0
        });

        // カードの定義
        const cardDefinitions = [
            {
                ...createCard('full-power', 'フルパワー', 'HPが満タンだと与えるダメージが+10される'),
                effect: (damage) => gameState.playerHP === 100 ? damage + 10 : damage
            },
            {
                ...createCard('iron-wall', '鉄壁', '2×2マスを自分の箱で埋めると、被ダメージが常に-5される'),
                receiveDamageEffect: (damage) => checkFor2x2Square() ? Math.max(0, damage - 5) : damage,
                onActivate: () => {
                    gameState.playerDefense += 2;
                    updateUI();
                    addToLog('効果', '鉄壁カード: 防御力+2');
                },
                onDeactivate: () => {
                    gameState.playerDefense -= 2;
                    updateUI();
                    addToLog('効果', '鉄壁カード: 防御力-2');
                }
            },
            {
                ...createCard('lucky-seven', 'ラッキーセブン', '7ターンごとに50%の確率で追加で箱を置くことができる'),
                onTurnStart: () => {
                    if (gameState.turn % 7 === 0 && Math.random() < 0.5) {
                        addToLog('効果', 'ラッキーセブン: 追加ターン発動！');
                        return true;
                    }
                    return false;
                }
            },
            {
                ...createCard('foundation', '縁の下の力持ち', '最も下段に自分の箱がある数分、攻撃力が+3される'),
                effect: (damage) => damage + countBottomRowPieces()*3,
                onActivate: () => {
                    const bottomPieces = countBottomRowPieces();
                    if (bottomPieces > 0) {
                        gameState.playerAttack += bottomPieces*3;
                        updateUI();
                        addToLog('効果', `縁の下の力持ち: 攻撃力+${bottomPieces*3} (底段の箱: ${bottomPieces}個)`);
                    }
                },
                onDeactivate: () => {
                    const bottomPieces = countBottomRowPieces();
                    if (bottomPieces > 0) {
                        gameState.playerAttack -= bottomPieces*3;
                        updateUI();
                        addToLog('効果', `縁の下の力持ち: 攻撃力-${bottomPieces*3}`);
                    }
                },
                onBoardChange: () => {
                    if (gameState.activeCards.some(card => card.id === 'foundation')) {
                        // 盤面変更時に攻撃力を再計算
                        const currentBottomPieces = countBottomRowPieces();
                        const card = gameState.activeCards.find(c => c.id === 'foundation');
                        if (card.lastBottomPieces !== undefined) {
                            gameState.playerAttack -= card.lastBottomPieces*3;
                            gameState.playerAttack += currentBottomPieces*3;
                            addToLog('効果', `縁の下の力持ち: 底段の箱が${card.lastBottomPieces}個→${currentBottomPieces}個に変化 (攻撃力${gameState.playerAttack})`);
                            card.lastBottomPieces = currentBottomPieces;
                        } else {
                            card.lastBottomPieces = currentBottomPieces;
                        }
                        updateUI();
                    }
                }
            },
            // 新しいカード：天空の支配者
            {
                ...createCard('sky-ruler', '天空の支配者', '最も上段に自分の箱がある数分、攻撃力+15される'),
                effect: (damage) => damage + countTopRowPieces() * 15,
                onActivate: () => {
                    const topPieces = countTopRowPieces();
                    if (topPieces > 0) {
                        gameState.playerAttack += topPieces * 15;
                        updateUI();
                        addToLog('効果', `天空の支配者: 攻撃力+${topPieces * 15} (上段の箱: ${topPieces}個)`);
                    }
                },
                onDeactivate: () => {
                    const topPieces = countTopRowPieces();
                if (topPieces > 0) {
                    gameState.playerAttack -= topPieces * 15;
                    updateUI();
                    addToLog('効果', `天空の支配者: 攻撃力-${topPieces * 15}`);
                }
                },
                onBoardChange: () => {
                    if (gameState.activeCards.some(card => card.id === 'sky-ruler')) {
                        // 盤面変更時に攻撃力を再計算
                        const currentTopPieces = countTopRowPieces();
                        const card = gameState.activeCards.find(c => c.id === 'sky-ruler');
                        if (card.lastTopPieces !== undefined) {
                            gameState.playerAttack -= card.lastTopPieces * 15;
                            gameState.playerAttack += currentTopPieces * 15;
                            addToLog('効果', `天空の支配者: 上段の箱が${card.lastTopPieces}個→${currentTopPieces}個に変化 (攻撃力${gameState.playerAttack})`);
                            card.lastTopPieces = currentTopPieces;
                        } else {
                            card.lastTopPieces = currentTopPieces;
                        }
                        updateUI();
                    }
                }
            },
            // 新しいカード：斜に構える
            {
                ...createCard('diagonal-stance', '斜に構える', '斜めのリンクでしか攻撃できないが、攻撃力2倍'),
                effect: (damage, connections, direction) => {
        // 方向が斜め（2: 右下斜め、3: 左下斜め）の場合のみ攻撃可能で、その場合は2倍ダメージ
                    if (direction === 2 || direction === 3) {
                        addToLog('効果', `斜に構える: 斜めリンクなので攻撃力2倍 (${damage} → ${damage * 2})`);
                        return damage * 2;
                    } else {
                    // 斜め以外は攻撃不可
                        addToLog('効果', `斜に構える: 斜めリンクでないため攻撃無効 (${damage} → 0)`);
                        return 0;
                    }
                },
                onActivate: () => {
                    gameState.playerAttack += 5;
                    updateUI();
                    addToLog('効果', '斜に構える: 攻撃力+5');
                },
                onDeactivate: () => {
                    gameState.playerAttack -= 5;
                    updateUI();
                    addToLog('効果', '斜に構える: 攻撃力-5');
                }
            },

            {
                ...createCard('heal-potion', '回復ポーション', '使用したら消える。HPを1~10のうちランダムな値回復する', true),
                onUse: () => {

        // ダメージ計算
        function calculateDamage(baseDamage, attackerAttack, defenderDefense) {
            // 攻撃力は基本ダメージに乗算、防御力は減算
            let calculatedDamage = Math.floor(baseDamage * (1 + attackerAttack / 20)) - defenderDefense;
            return Math.max(1, calculatedDamage); // 最低1ダメージは保証
        }

        // 最上段のプレイヤー駒をカウント（天空の支配者カード用）
        function countTopRowPieces() {
            let count = 0;
            const topRow = 0;  // 最上段は0行目
            for (let col = 0; col < gameState.boardWidth; col++) {
                if (gameState.board[topRow][col] === 'player') {
                    count++;
                }
            }
            return count;
        }

        // ログパネルを更新

            const logPanel = document.getElementById('logPanel');
            if (!logPanel) return;

            // 最新の20項目だけ表示
            const recentLogs = gameState.log.slice(-20);
            
            // ログをクリア
            logPanel.innerHTML = '';
            
            // 新しいログエントリをグループ化（ターンごと）
            let currentTurn = null;
            
            for (const entry of recentLogs) {
                // ターンが変わったら新しいグループヘッダーを追加
                if (currentTurn !== entry.turn) {
                    currentTurn = entry.turn;
                    const turnHeader = document.createElement('div');
                    turnHeader.className = 'log-turn';
                    turnHeader.textContent = `===== ターン ${entry.turn} =====`;
                    logPanel.appendChild(turnHeader);

                // ログエントリを追加

                logEntry.className = `log-entry log-${entry.type.toLowerCase()}`;

                    logEntry.className += ' log-calculation';

                logEntry.textContent = `${entry.message}`;

        // ステータス効果を処理
        function processStatusEffects() {
            // プレイヤーの効果を処理
            for (let i = gameState.statusEffects.player.length - 1; i >= 0; i--) {
                const effect = gameState.statusEffects.player[i];
                
                // 効果の適用
                if (effect.effect) {
                    effect.effect();
                }
                
                // 持続時間の更新
                if (effect.duration > 0) {
                    effect.duration--;
                    if (effect.duration === 0) {
                        // 効果が切れる時に攻撃力ボーナスを戻す
                        if (effect.attackBonus) {
                            gameState.playerAttack -= effect.attackBonus;
                            updateUI();
                            addToLog('効果', `${effect.name}: 効果終了、攻撃力-${effect.attackBonus}`);
                        }
                        gameState.statusEffects.player.splice(i, 1);
                    }
                }
            }
            
            // 敵の効果を処理
            for (let i = gameState.statusEffects.enemy.length - 1; i >= 0; i--) {
                const effect = gameState.statusEffects.enemy[i];
                
                // 効果の適用
                if (effect.effect) {
                    effect.effect();
                }
                
                // 持続時間の更新
                if (effect.duration > 0) {
                    effect.duration--;
                    if (effect.duration === 0) {
                        gameState.statusEffects.enemy.splice(i, 1);
                    }
                }
            }
            
            updateStatusEffectsDisplay();
        }

        // ゲーム初期化
        function initGame() {
            // ボードの初期化
            elements.gameBoard.innerHTML = '';
            elements.gameBoard.appendChild(elements.stageIndicator);
            
            for (let row = 0; row < gameState.boardHeight; row++) {
                for (let col = 0; col < gameState.boardWidth; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleCellClick(col));
                    elements.gameBoard.appendChild(cell);
                }
            }

            // ゲーム状態のリセット
            Object.assign(gameState, {
                board: Array(gameState.boardHeight).fill().map(() => Array(gameState.boardWidth).fill(null)),
                currentPlayer: 'player',
                playerHP: 100,
                enemyHP: 10,
                enemyMaxHP: 10,
                playerAttack: 10,
                playerDefense: 0,
                enemyAttack: 5,
                enemyDefense: 0,
                criticalChance: 0,
                stage: 1,
                turn: 1,
                gameOver: false,
                consecutiveDamageCount: 0,
                masteryCounter: 0,
                masteryBonus: 0,
                playerCards: [],
                activeCards: [],
                statusEffects: {
                    player: [],
                    enemy: []
                },
                lastColumn: -1,
                sameColumnCounter: 0,
                cardSelectionInProgress: false,
                isBossStage: false,
                animationInProgress: false,
                tutorialActive: false,
                tutorialPreventStageClear: false,
                log: [],

                gold: 0
            });

            // 初期カードを追加
            if (gameState.playerCards.length === 0) {
                // 初期カードとして3枚からランダムに2枚を選ぶ
                const initialCardPool = [
                    { ...cardDefinitions[0] }, // フルパワー
                    { ...cardDefinitions.find(card => card.id === 'meditation') }, // 瞑想
                    { ...cardDefinitions.find(card => card.id === 'critical-hit') } // クリティカルヒット
                ];
                
                // ランダムに2枚選択
                for (let i = 0; i < 2; i++) {
                    const randomIndex = Math.floor(Math.random() * initialCardPool.length);
                    gameState.playerCards.push(initialCardPool[randomIndex]);
                    initialCardPool.splice(randomIndex, 1);
                }
            }

            // ステージ表示を更新
            elements.stageIndicator.textContent = `ステージ ${gameState.stage}`;
            elements.stageIndicator.className = 'stage-indicator';

            // ログの初期化
            addToLog('システム', 'ゲーム開始！');
            addToLog('システム', `ステージ1: 敵HP=${gameState.enemyMaxHP}, 攻撃力=${gameState.enemyAttack}, 防御力=${gameState.enemyDefense}`);

            updateUI();
            renderCards();

            addDebugButton();
        }

        // オリジナルのステージクリア通知関数を保存
        const originalShowStageClearNotification = showStageClearNotification;

        // セルクリックのハンドラ
        function handleCellClick(col) {
            if (gameState.gameOver || gameState.currentPlayer !== 'player' || gameState.cardSelectionInProgress || gameState.animationInProgress) return;

            const row = findAvailableRow(col);
            if (row === -1) return; // 列がいっぱいの場合

            // アニメーション中フラグを立てる
            gameState.animationInProgress = true;

            // 一心不乱と二重構造カードの効果をチェック
            let attackBonus = 0;
            gameState.activeCards.forEach(card => {
                if (card.onPlacePiece) {
                    attackBonus += card.onPlacePiece(col);
                }
            });
            
            if (attackBonus > 0) {
                updateUI();
            }

            // 箱落下のアニメーション
            animatePieceFalling(row, col, 'player', () => {
                // アニメーション完了後の処理
                
                // リンクチェックとダメージ計算
                const connectionResult = checkConnections(row, col, 'player');
                const didDealDamage = applyDamage(connectionResult, 'player');
                
                // 「上達への道」カードの効果を適用
                if (didDealDamage) {
                    const masteryCard = gameState.activeCards.find(card => card.id === 'mastery-path');
                    if (masteryCard?.onDamageDealt) {
                        masteryCard.onDamageDealt();
                    }
                    
                    // 「ライフサップ」の効果を適用
                    const lifeSapCard = gameState.activeCards.find(card => card.id === 'life-sap');
                    if (lifeSapCard?.onDamageDealt) {
                        // 与えたダメージの20%を回復
                        const damage = Math.min(gameState.enemyMaxHP, gameState.enemyHP + connections) - gameState.enemyHP;
                        lifeSapCard.onDamageDealt(damage);
                    }
                    
                    // 「生命オーラ」の効果を適用
                    const vitalityCard = gameState.activeCards.find(card => card.id === 'vitality-aura');
                    if (vitalityCard?.onLinkCompleted && connections >= 3) {
                        vitalityCard.onLinkCompleted(connections);
                    }
                } else {
                    // ダメージを与えられなかった場合、連続カウントをリセット
                    gameState.masteryCounter = 0;
                }

                // ボード変更時のカード効果を適用
                gameState.activeCards.forEach(card => {
                    if (card.onBoardChange) {
                        card.onBoardChange();
                    }
                });

                // 勝利チェック
                if (gameState.enemyHP <= 0 && !gameState.tutorialPreventStageClear) {
                    showStageClearNotification();
                    gameState.animationInProgress = false;
                    return;
                }

                // カードのクールダウンを減らす
                updateCardCooldowns();

                // ソウルリンクのターン終了時効果
                const soulLinkCard = gameState.activeCards.find(card => card.id === 'soul-link');
                if (soulLinkCard?.onTurnEnd) {
                    soulLinkCard.onTurnEnd();
                }

                // ターン終了と敵のターン
                gameState.currentPlayer = 'enemy';
                gameState.turn++;
                updateUI();
                
                addToLog('ターン', `ターン${gameState.turn}開始: 敵のターン`);
                
                // アニメーション完了
                gameState.animationInProgress = false;
                
                setTimeout(enemyTurn, 500);
            });
        }

        // チュートリアル用のセルクリックハンドラ
        function tutorialCellClick(col) {
            const row = findAvailableRow(col);
            if (row === -1) return false; // 列がいっぱいの場合

            // ゲーム状態を更新（アニメーションなしで即時反映）
            gameState.board[row][col] = 'player';
            renderBoard();

            // リンクチェック
            const connections = checkConnections(row, col, 'player');
            
            // チュートリアルステップに応じた結果を返す
            return {
                row,
                col,
                connections,
                success: true
            };

        // 箱の落下アニメーション
        function animatePieceFalling(row, col, player, callback) {
            // 一時的な箱要素を作成
            const piece = document.createElement('div');
            piece.className = `${player}-piece falling-piece`;
            if (player === 'enemy' && gameState.isBossStage) {
                piece.classList.add('boss-piece');
            }
            
            // ボードの位置を取得
            const boardRect = elements.gameBoard.getBoundingClientRect();
            const cellWidth = boardRect.width / gameState.boardWidth;
            const cellHeight = boardRect.height / gameState.boardHeight;
            
            // 箱の初期位置（一番上）
            piece.style.left = `${col * cellWidth + 5}px`;
            piece.style.top = '0px';
            piece.style.width = `${cellWidth - 10}px`;
            piece.style.height = `${cellHeight - 10}px`;
            piece.style.zIndex = '1800';
            
            // ボードに箱を追加
            elements.gameBoard.appendChild(piece);
            
            // 少し待ってから落下アニメーション開始（CSSの遷移が効くように）
            setTimeout(() => {
                // 最終位置を計算
                const finalTop = row * cellHeight + 5;
                piece.style.top = `${finalTop}px`;
                
                // アニメーション完了時の処理
                piece.addEventListener('transitionend', () => {
                    // 一時的な箱を削除
                    piece.remove();
                    
                    // ゲーム状態を更新
                    gameState.board[row][col] = player;
                    renderBoard();
                    
                    // コールバックを実行
                    if (callback) callback();
                }, { once: true });
            }, 50);
        }

        // 敵のターン
        function enemyTurn() {
            if (gameState.gameOver || gameState.cardSelectionInProgress || gameState.animationInProgress) return;

            // 瞑想などのターン開始時の効果
            let skipTurn = false;
            gameState.activeCards.forEach(card => {
                if (card.onTurnStart) {
                    const result = card.onTurnStart();
                    if (result === true) {
                        skipTurn = true;
                    }
                }
            });

            // ステータス効果を処理
            processStatusEffects();

// 敵の攻撃が霧で失敗するかチェック
const fogEffect = gameState.statusEffects.enemy.find(effect => effect.missChance);
            if (fogEffect && Math.random() < fogEffect.missChance) {
                showMessage('霧の効果！敵の攻撃が失敗した！');
                addToLog('効果', '霧の効果: 敵の攻撃が失敗');
                
                gameState.currentPlayer = 'player';
                gameState.turn++;
                updateUI();
                addToLog('ターン', `ターン${gameState.turn}開始: プレイヤーのターン`);
                return;
            }

            // アニメーション中フラグを立てる
            gameState.animationInProgress = true;

            // ランダムな列を選択
            let col, row;
            do {
                col = Math.floor(Math.random() * gameState.boardWidth);
                row = findAvailableRow(col);
            } while (row === -1);

            // 敵の手を処理（アニメーション付き）
            animatePieceFalling(row, col, 'enemy', () => {
                // リンクチェックとダメージ計算
                const connections = checkConnections(row, col, 'enemy');
                applyDamage(connections, 'enemy');

                // 敗北チェック
                if (gameState.playerHP <= 0) {
                    endGame(false);
                    gameState.animationInProgress = false;
                    return;
                }

                // ラッキーセブンカードの効果をチェック
                const luckySeven = gameState.activeCards.find(card => card.id === 'lucky-seven');
                const extraTurn = luckySeven?.onTurnStart?.() || false;

                // プレイヤーターンに戻る
                gameState.currentPlayer = 'player';
                gameState.turn++;
                updateUI();
                
                addToLog('ターン', `ターン${gameState.turn}開始: プレイヤーのターン`);

                // アニメーション完了
                gameState.animationInProgress = false;

                // ラッキーセブンが発動した場合は追加ターン
                if (extraTurn) {
                    showMessage('ラッキーセブン発動！追加で手を打てます！');
                }
            });
        }

        // カードのクールダウンを更新
        function updateCardCooldowns() {
            gameState.playerCards.forEach(card => {
                if (card.cooldown > 0) {
                    card.cooldown--;
                }
            });
            renderCards();
        }

        // 利用可能な行を見つける（重力効果）
        function findAvailableRow(col) {
            for (let row = gameState.boardHeight - 1; row >= 0; row--) {
                if (gameState.board[row][col] === null) {
                    return row;
                }
            }
            return -1; // 列がいっぱいの場合
        }

        // リンクのチェック
        function checkConnections(row, col, player) {
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 右下斜め
                [1, -1]   // 左下斜め
            ];

            let maxConnections = 0;
            let maxDirection = -1;
            let linkedPositions = [];

            for (let i = 0; i < directions.length; i++) {
                const [dx,dy] = directions[i];
                let count = 1; // 自分自身を含む
                let positions = [[row, col]];

                // 両方向にカウント
                for (const [dirX, dirY] of [[dx, dy], [-dx, -dy]]) {
                    let r = row + dirX;
                    let c = col + dirY;
                    
                    while (
                        r >= 0 && r < gameState.boardHeight && 
                        c >= 0 && c < gameState.boardWidth && 
                        gameState.board[r][c] === player
                    ) {
                        count++;
                        positions.push([r, c]);
                        r += dirX;
                        c += dirY;
                    }
                }

                if(count > maxConnections){
                    maxConnections = count;
                    maxDirection = i;
                    linkedPositions = positions;
                }

                //maxConnections = Math.max(maxConnections, count);
            }

            return {connections: maxConnections, direction: maxDirection,positions: linkedPositions};
        }

        // 光る演出を実装する関数
function highlightLinkedBoxes(positions, connections) {
    // リンク数に応じて異なる色を設定
    let highlightColor;
    switch(connections) {
        case 3:
            highlightColor = '#ffeb3b'; // 黄色
            break;
        case 4:
            highlightColor = '#ff9800'; // オレンジ
            break;
        case 5:
            highlightColor = '#f44336'; // 赤
            break;
        default:
            highlightColor = '#e91e63'; // ピンク(6以上)
    }
    
    // 各リンク位置に対して光る演出を追加
    positions.forEach(([row, col]) => {
        const cellIndex = row * gameState.boardWidth + col;
        const cell = document.querySelectorAll('.cell')[cellIndex];
        if (cell) {
            const piece = cell.querySelector('.player-piece, .enemy-piece');
            if (piece) {
                // オリジナルの外観を保存
                const originalBoxShadow = piece.style.boxShadow;
                const originalTransition = piece.style.transition;
                
                // 光るエフェクトを適用
                piece.style.boxShadow = `0 0 15px 5px ${highlightColor}`;
                piece.style.transition = 'box-shadow 0.1s ease';
                
                // アニメーション終了後に元に戻す
                setTimeout(() => {
                    piece.style.boxShadow = originalBoxShadow;
                    piece.style.transition = originalTransition;
                }, 1500);
            }
        }
    });
}

        // ダメージを適用
        function applyDamage(connectionResult, player) {
            const {connections, direction, positions} = connectionResult; //斜に構える用？

            if (connections < 3) {
                // リンクが不十分な場合は連続カウントをリセット
                if (player === 'player') {
                    gameState.consecutiveDamageCount = 0;
                }
                return false; // ダメージなし
            }

                highlightLinkedBoxes(positions,connections);

            // 基本ダメージ計算
            let baseDamage = connections === 3 ? 10 : 50;
            let damage = baseDamage;

            if (player === 'player') {
                // カードの効果を適用
                addToLog('ダメージ', `プレイヤーの攻撃: ${connections}リンク、基本ダメージ=${baseDamage}`);
                
                // 斜に構えるカードの効果は最初に判定
                const diagonalStance = gameState.activeCards.find(card => card.id === 'diagonal-stance');
                if (diagonalStance?.effect) {
            // 方向が斜めなら通常処理、斜めでなければダメージを0にして早期リターン
                    damage = diagonalStance.effect(damage, connections, direction);
                    if (damage === 0) {
                        showMessage('斜に構える: 斜めリンクでないため攻撃無効！');
                        return false;
                    }
                }

                // 長蛇の列カードの効果を適用（5連続リンク）
                const snakeLine = gameState.activeCards.find(card => card.id === 'snake-line');
                if (snakeLine?.effect) {
                    damage = snakeLine.effect(damage, connections);
                }

                // 強化リンクカードの効果
                const linkBoost = gameState.activeCards.find(card => card.id === 'link-boost');
                if (linkBoost?.effect) {
                    damage = linkBoost.effect(damage, connections);
                }

                // ステータス効果による攻撃ボーナス
                const attackBuffs = gameState.statusEffects.player.filter(effect => effect.attackBonus);
                attackBuffs.forEach(buff => {
                    const oldDamage = damage;
                    damage += buff.attackBonus;
                    addToLog('計算', `${buff.name}効果: ダメージ+${buff.attackBonus} (${oldDamage} → ${damage})`);
                });

                // その他のカード効果を適用
                gameState.activeCards.forEach(card => {
                    if (card.effect && !['snake-line', 'link-boost', 'diagonal-stance'].includes(card.id)) {
                        const oldDamage = damage;
                        damage = card.effect(damage, connections);
                        if (oldDamage !== damage) {
                            addToLog('計算', `${card.name}効果: ダメージ変化 (${oldDamage} → ${damage})`);
                        }
                    }
                });

                // 攻撃力と防御力を適用
                const preFinalDamage = damage;
                damage = calculateDamage(damage, gameState.playerAttack, gameState.enemyDefense);
                addToLog('計算', `攻撃力/防御力補正: ${preFinalDamage} × ${(1 + gameState.playerAttack / 20).toFixed(2)} - ${gameState.enemyDefense} = ${damage}`);

                // 連続ダメージカウント更新
                gameState.consecutiveDamageCount++;
                elements.consecutiveHits.textContent = gameState.consecutiveDamageCount;

                // クリティカルヒットのチェック
                const criticalCard = gameState.activeCards.find(card => card.id === 'critical-hit');
                if (criticalCard && Math.random() < 0.2) {
                    const oldDamage = damage;
                    damage *= 2;
                    showMessage('クリティカルヒット！ダメージ2倍！');
                    addToLog('効果', `クリティカルヒット: ダメージ2倍 (${oldDamage} → ${damage})`);
                }

                gameState.enemyHP = Math.max(0, gameState.enemyHP - damage);
                addToLog('ダメージ', `敵に${damage}ダメージ! 残りHP: ${gameState.enemyHP}/${gameState.enemyMaxHP}`);
            } else {
                // 敵のダメージ計算
                addToLog('ダメージ', `敵の攻撃: ${connections}リンク、基本ダメージ=${baseDamage}`);
                
                // 攻撃力と防御力を適用
                const preFinalDamage = damage;
                damage = calculateDamage(damage, gameState.enemyAttack, gameState.playerDefense);
                addToLog('計算', `攻撃力/防御力補正: ${preFinalDamage} × ${(1 + gameState.enemyAttack / 20).toFixed(2)} - ${gameState.playerDefense} = ${damage}`);
                
                // 敵からのダメージに防御効果を適用
                gameState.activeCards.forEach(card => {
                    if (card.receiveDamageEffect) {
                        const oldDamage = damage;
                        damage = card.receiveDamageEffect(damage);
                        if (oldDamage !== damage) {

        // ステージクリア時の処理
        function handleStageComplete(selectedCards = []) {
            gameState.cardSelectionInProgress = false;
            
            gameState.stage++;
            
            // 5ステージごとにボス敵（強化敵）
            const isBossStage = gameState.stage % 5 === 0;
            gameState.isBossStage = isBossStage;
            
            // 基本的な敵のステータス
            let baseEnemyHP = gameState.stage * 10;
            let baseEnemyAttack = 5 + Math.floor(gameState.stage / 2);
            let baseEnemyDefense = Math.floor(gameState.stage / 3);
            
            // ボスステージの場合、大幅強化
            if (isBossStage) {
                baseEnemyHP *= 2;
                baseEnemyAttack *= 1.5;
                baseEnemyDefense *= 1.5;
                addToLog('システム', `=== ボスステージ ${gameState.stage} ===`);
            }
            
            gameState.enemyMaxHP = baseEnemyHP;
            gameState.enemyHP = baseEnemyHP;
            gameState.enemyAttack = Math.floor(baseEnemyAttack);
            gameState.enemyDefense = Math.floor(baseEnemyDefense);
            
            // ログに記録
            addToLog('システム', `ステージ${gameState.stage}: 敵HP=${gameState.enemyMaxHP}, 攻撃力=${gameState.enemyAttack}, 防御力=${gameState.enemyDefense}`);
            
            // 選択したカードを追加
            if (selectedCards.length > 0) {
                gameState.playerCards.push(...selectedCards);
                showMessage(`新しいカード「${selectedCards[0].name}」を獲得しました！`);
                addToLog('システム', `新しいカード「${selectedCards[0].name}」を獲得`);
            }

            // ステージ固有のカードをリセット（最強の盾の効果など）
            gameState.activeCards = gameState.activeCards.filter(card => card.id !== 'ultimate-shield-effect');
            
            /*
            // 攻撃力/防御力ボーナスを持つステータス効果を処理
            gameState.statusEffects.player.forEach(effect => {
                if (effect.attackBonus) {
                    gameState.playerAttack -= effect.attackBonus;
                }
                if (effect.defenseBonus) {
                    gameState.playerDefense -= effect.defenseBonus;
                }
            });
            */

            // ステージごとの効果をリセット
            gameState.statusEffects.player = gameState.statusEffects.player.filter(effect => {
        // もし攻撃/防御ボーナスがあり、かつdurationが-1（ステージ限定）なら
                if ((effect.attackBonus || effect.defenseBonus) && effect.duration === -1) {
            // ボーナスを削除
                if (effect.attackBonus) gameState.playerAttack -= effect.attackBonus;
                if (effect.defenseBonus) gameState.playerDefense -= effect.defenseBonus;
                return false; // このエフェクトを削除
            }
            return true; // それ以外は保持
        });
            gameState.statusEffects.enemy = [];

            // ボードをリセットして次のステージへ
            gameState.board = Array(gameState.boardHeight).fill().map(() => Array(gameState.boardWidth).fill(null));
            gameState.currentPlayer = 'player';
            gameState.consecutiveDamageCount = 0;
            renderBoard();
            renderCards();
            updateStatusEffectsDisplay();
            updateUI();
            
            // ステージ表示を更新
            elements.stageIndicator.textContent = `ステージ ${gameState.stage}`;
            elements.stageIndicator.className = 'stage-indicator';
            if (isBossStage) {
                elements.stageIndicator.classList.add('boss-stage');
                elements.stageIndicator.textContent += ' [ボス]';

        // 2x2マスのチェック（鉄壁カード用）
        function checkFor2x2Square() {
            for (let row = 0; row < gameState.boardHeight - 1; row++) {
                for (let col = 0; col < gameState.boardWidth - 1; col++) {
                    if (
                        gameState.board[row][col] === 'player' &&
                        gameState.board[row][col + 1] === 'player' &&
                        gameState.board[row + 1][col] === 'player' &&
                        gameState.board[row + 1][col + 1] === 'player'
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 最下段のプレイヤー駒をカウント（縁の下の力持ちカード用）
        function countBottomRowPieces() {
            let count = 0;
            const bottomRow = gameState.boardHeight - 1;
            for (let col = 0; col < gameState.boardWidth; col++) {
                if (gameState.board[bottomRow][col] === 'player') {
                    count++;
                }
            }
            return count;
        }

        // ボードの描画
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / gameState.boardWidth);
                const col = index % gameState.boardWidth;
                
                // セルの内容をクリア
                cell.innerHTML = '';
                
                const piece = gameState.board[row][col];
                if (piece) {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = piece === 'player' ? 'player-piece' : 'enemy-piece';
                    pieceElement.style.zIndex = '1500';

                    // ボスステージでの敵コマの見た目変更
                    if (piece === 'enemy' && gameState.isBossStage) {
                        pieceElement.classList.add('boss-piece');
                    }
                    
                    cell.appendChild(pieceElement);
                }
            });
        }

        // カードの描画
        function renderCards() {
            elements.cardsContainer.innerHTML = '';
            elements.activeCardCount.textContent = gameState.activeCards.length;
            
            gameState.playerCards.forEach(card => {
                const isActive = gameState.activeCards.some(c => c.id === card.id);
                const cardElement = document.createElement('div');
                cardElement.className = `card ${isActive ? 'active-card' : ''} ${card.consumable ? 'consumable-card' : ''}`;
                cardElement.dataset.cardId = card.id;
                
                cardElement.innerHTML = `
                    <div class="card-title">${card.name}</div>
                    <div class="card-desc">${card.description}</div>
                `;
                
                // クールダウン表示
                if (card.cooldown > 0) {
                    const cooldownElement = document.createElement('div');
                    cooldownElement.className = 'cooldown';
                    cooldownElement.textContent = card.cooldown;
                    cardElement.appendChild(cooldownElement);
                    cardElement.style.opacity = '0.7';
                } else {
                    cardElement.addEventListener('click', () => handleCardClick(card));
                }
                
                elements.cardsContainer.appendChild(cardElement);
            });
        }

        // カードクリック処理
        function handleCardClick(card) {
            if (card.cooldown > 0 || gameState.cardSelectionInProgress || gameState.animationInProgress) return;
            
            if (card.consumable) {
                // 消費アイテムの処理
                if (card.onUse && card.onUse()) {
                    // カードを削除
                    gameState.playerCards = gameState.playerCards.filter(c => c.id !== card.id);
                    gameState.activeCards = gameState.activeCards.filter(c => c.id !== card.id);
                }
            } else {
                // 通常カードの切り替え
                const isActive = gameState.activeCards.some(c => c.id === card.id);
                
                if (isActive) {
                    // カードを非アクティブにする時の処理
                    gameState.activeCards = gameState.activeCards.filter(c => c.id !== card.id);
                    if (card.onDeactivate) {
                        card.onDeactivate();
                    }
                } else if (gameState.activeCards.length < 3) {
                    // カードをアクティブにする時の処理
                    gameState.activeCards.push(card);
                    if (card.onActivate) {
                        card.onActivate();
                    }
                } else {
                    showMessage('アクティブカードは最大3枚までです');
                    return;
                }
            }
            
            renderCards();
            updateUI();
        }

                    if (nextBtn) {
                        nextBtn.disabled = false;
                        nextBtn.classList.add('highlight');
                        
                        // ハイライトを少し時間が経ったら消す
                        setTimeout(() => {
                            nextBtn.classList.remove('highlight');
                        }, 3000);
                    }
                }
            }

            // 要素をハイライト
            function highlightElement(selector) {
                // すべてのハイライトをクリア
                document.querySelectorAll('.highlight-cell').forEach(el => {
                    el.classList.remove('highlight-cell');
                });
                
                if (!selector) return;
                
                // アクションに応じた動的ハイライト
                if (currentStep === 2) { // リンク作成ステップ
                    // リンクが作れる位置をハイライト
                    const possibleLinks = findPossibleLinks();
                    if (possibleLinks.length > 0) {
                        possibleLinks.forEach(pos => {
                            const cell = document.querySelector(`.cell[data-row="${pos.row}"][data-col="${pos.col}"]`);
                            if (cell) {
                                cell.classList.add('highlight-cell');
                            }
                        });
                        return;
                    }
                }
                
                // 通常のセレクタベースハイライト
                document.querySelectorAll(selector).forEach(el => {
                    el.classList.add('highlight-cell');
                });
            }
            
            // 次のステップへ
            function nextStep() {
                // 前のステップのリスナーをクリア
                clearTutorialListeners();
                
                if (currentStep < tutorialSteps.length - 1) {
                    currentStep++;
                    showStep();
                } else {
                    // チュートリアル完了
                    completeTutorial();
                }
            }
            
            // チュートリアル完了
            function completeTutorial() {
                tutorialOverlay.remove();
                tutorialBox.remove();
                
                if (showTutorialButton) {
                    showTutorialButton.remove();
                }
                
                clearTutorialListeners();
                
                localStorage.setItem('tutorialComplete', 'true');
                
                // 実際のゲーム開始
                restartWithoutTutorial();
            }
            
            // リンクできる可能性のある位置を探す
            function findPossibleLinks() {
                const possiblePositions = [];
                
                for (let col = 0; col < gameState.boardWidth; col++) {
                    const row = findAvailableRow(col);
                    if (row === -1) continue; // この列はいっぱい
                    
                    // この位置に置いたときにリンクができるか確認
                    const tempBoard = JSON.parse(JSON.stringify(gameState.board));
                    tempBoard[row][col] = 'player';
                    
                    const directions = [
                        [0, 1],   // 水平
                        [1, 0],   // 垂直
                        [1, 1],   // 右下斜め
                        [1, -1]   // 左下斜め
                    ];
                    
                    let wouldLink = false;
                    
                    for (const [dx, dy] of directions) {
                        let count = 1; // 自分自身を含む
                        
                        // 両方向にカウント
                        for (const [dirX, dirY] of [[dx, dy], [-dx, -dy]]) {
                            let r = row + dirX;
                            let c = col + dirY;
                            
                            while (
                                r >= 0 && r < gameState.boardHeight && 
                                c >= 0 && c < gameState.boardWidth && 
                                tempBoard[r][c] === 'player'
                            ) {
                                count++;
                                r += dirX;
                                c += dirY;
                            }
                        }
                        
                        if (count >= 3) {
                            wouldLink = true;
                            break;
                        }
                    }
                    
                    if (wouldLink) {
                        possiblePositions.push({ row, col });
                    }
                }
                
                return possiblePositions;
            }
            
            // ステップアクションのセットアップ
            function setupStepAction(step) {
                // 前のステップのactionCompletedフラグをリセット
                tutorialSteps.forEach(s => s.actionCompleted = false);
                
                switch (step.action) {
                    case 'placeBox':
                        // 箱配置用のイベントリスナー
                        setupPlaceBoxAction();
                        break;
                        
                    case 'createLink':
                        // リンク作成用のイベントリスナー
                        setupCreateLinkAction();
                        break;
                        
                    case 'defeatEnemy':
                        // 敵を倒すステップ
                        setupDefeatEnemyAction();
                        break;
                        
                    case 'useCard':
                        // カード使用ステップ
                        setupUseCardAction();
                        break;
                        
                    case 'complete':
                        // 最終ステップは特に何もしない
                        tutorialSteps[currentStep].actionCompleted = true;
                        const nextBtn = document.getElementById('nextStepBtn');
                        if(nextBtn){
                            nextBtn.disabled = false;
                            nextBtn.classList.add('highlight');
                            setTimeout(() => {
                                nextBtn.classList.remove('highlight');
                            }, 3000);
                        }
                        break;
                }
            }
            
            // 箱配置ステップのセットアップ
            function setupPlaceBoxAction() {
                const placeBoxHandler = (e) => {
                    const cell = e.target.closest('.cell');
                    if (!cell) return;
                    
                    const col = parseInt(cell.dataset.col);
                    const result = tutorialCellClick(col);
                    
                    if (result.success) {
                        // アクション完了としてマーク
                        tutorialSteps[currentStep].actionCompleted = true;
                        
                        // 次へボタンを有効化
                        const nextBtn = document.getElementById('nextStepBtn');
                        if (nextBtn) nextBtn.disabled = false;
                        
                        // チュートリアルを表示
                        showTutorialOnActionComplete();
                        
                        // このリスナーを削除
                        clearTutorialListeners();
                    }
                };
                
                // ボードの全セルにイベントリスナーを追加
                document.querySelectorAll('.cell').forEach(cell => {
                    addTutorialListener(cell, 'click', placeBoxHandler);
                });
            }
            
            // リンク作成ステップのセットアップ
            function setupCreateLinkAction() {
                // リンク作成位置をハイライト
                highlightElement(null);
                
                const createLinkHandler = (e) => {
                    const cell = e.target.closest('.cell');
                    if (!cell) return;
                    
                    const col = parseInt(cell.dataset.col);
                    const result = tutorialCellClick(col);
                    
                    if (result.success && result.connections >= 3) {
                        // リンク発生時
                        showMessage(`${result.connections}リンク達成！敵にダメージを与えました！`);
                        
                        // 敵にダメージを与える
                        gameState.enemyHP = Math.max(0, gameState.enemyHP - 5);
                        updateUI();
                        
                        // アクション完了としてマーク
                        tutorialSteps[currentStep].actionCompleted = true;
                        
                        // 次へボタンを有効化
                        const nextBtn = document.getElementById('nextStepBtn');
                        if (nextBtn) nextBtn.disabled = false;
                        
                        // チュートリアルを表示
                        showTutorialOnActionComplete();
                        
                        // このリスナーを削除
                        clearTutorialListeners();
                    } else {
                        // リンク未発生時は再度ハイライト
                        setTimeout(() => highlightElement(null), 500);
                    }
                };
                
                // ボードの全セルにイベントリスナーを追加
                document.querySelectorAll('.cell').forEach(cell => {
                    addTutorialListener(cell, 'click', createLinkHandler);
                });
            }
            
            // 敵を倒すステップのセットアップ
            function setupDefeatEnemyAction() {
                // 敵のHPを低くする
                gameState.enemyHP = 5;
                updateUI();
                
                // ステージクリア通知を抑制
                gameState.tutorialPreventStageClear = true;
                
                const defeatEnemyHandler = (e) => {
                    const cell = e.target.closest('.cell');
                    if (!cell) return;
                    
                    const col = parseInt(cell.dataset.col);
                    const result = tutorialCellClick(col);
                    
                    if (result.success) {
                        // リンクによるダメージを計算（チュートリアル用の簡易版）
                        let damage = result.connections >= 3 ? 10 : 0;
                        
                        if (damage > 0) {
                            // 敵にダメージを与える
                            gameState.enemyHP = Math.max(0, gameState.enemyHP - damage);
                            updateUI();
                            
                            showMessage(`敵に${damage}ダメージ！`);
                            
                            // 敵が倒れたらアクション完了
                            if (gameState.enemyHP <= 0) {
                                // アクション完了としてマーク
                                tutorialSteps[currentStep].actionCompleted = true;
                                
                                // 次へボタンを有効化
                                const nextBtn = document.getElementById('nextStepBtn');
                                if (nextBtn) nextBtn.disabled = false;
                                
                                // チュートリアルを表示
                                showTutorialOnActionComplete();
                                
                                // このリスナーを削除
                                clearTutorialListeners();
                                
                                showMessage('敵を倒しました！');
                            }
                        }
                    }
                };
                
                // ボードの全セルにイベントリスナーを追加
                document.querySelectorAll('.cell').forEach(cell => {
                    addTutorialListener(cell, 'click', defeatEnemyHandler);
                });
            }
            
            // カード使用ステップのセットアップ
            function setupUseCardAction() {
                // 初心者のお守りカードを追加
                addBeginnerCharmCard();
                renderCards();
                
                const cardClickHandler = (e) => {
                    const card = e.target.closest('.card');
                    if (!card) return;
                    
                    // カードがクリックされたらアクション完了
                    tutorialSteps[currentStep].actionCompleted = true;
                    
                    // 次へボタンを有効化
                    const nextBtn = document.getElementById('nextStepBtn');
                    if (nextBtn) nextBtn.disabled = false;
                    
                    // チュートリアルを表示
                    showTutorialOnActionComplete();
                };
                
                // すべてのカードにイベントリスナーを追加
                document.querySelectorAll('.card').forEach(card => {
                    addTutorialListener(card, 'click', cardClickHandler);
                });
            }
            
            // 初心者のお守りカードを追加
            function addBeginnerCharmCard() {
                const beginnerCharm = {
                    id: 'beginner-charm',
                    name: '初心者のお守り',
                    description: 'チュートリアル限定カード。攻撃力+30になる',
                    isActive: false,
                    consumable: false,
                    cooldown: 0,
                    onActivate: () => {
                        gameState.playerAttack += 30;
                        updateUI();
                        showMessage('初心者のお守り：攻撃力が大幅に上昇しました！');
                    },
                    onDeactivate: () => {
                        gameState.playerAttack -= 30;
                        updateUI();
                    }
                };
                
                gameState.playerCards.push(beginnerCharm);
            }
            
            // チュートリアル用ゲーム状態のリセット
            function resetGameStateForTutorial() {
                // チュートリアルモードをアクティブに
                gameState.tutorialActive = true;
                gameState.tutorialPreventStageClear = true;
                
                // ゲーム基本状態の初期化
                gameState.board = Array(gameState.boardHeight).fill().map(() => Array(gameState.boardWidth).fill(null));
                gameState.currentPlayer = 'player';
                gameState.playerHP = 100;
                gameState.enemyHP = 20;
                gameState.enemyMaxHP = 20;
                gameState.playerAttack = 10;
                gameState.playerDefense = 0;
                gameState.enemyAttack = 5;
                gameState.enemyDefense = 0;
                gameState.stage = 0; // チュートリアルは0ステージ
                gameState.turn = 1;
                gameState.consecutiveDamageCount = 0;
                gameState.playerCards = [];
                gameState.activeCards = [];
                gameState.statusEffects = {
                    player: [],
                    enemy: []
                };
                
                // ボードの初期化
                elements.gameBoard.innerHTML = '';
                elements.gameBoard.appendChild(elements.stageIndicator);
                
                for (let row = 0; row < gameState.boardHeight; row++) {
                    for (let col = 0; col < gameState.boardWidth; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                      // チュートリアル中は通常のクリックハンドラを付けない
                      elements.gameBoard.appendChild(cell);
                    }
                }

                // UI更新
                elements.stageIndicator.textContent = 'チュートリアル';
                elements.stageNumber.textContent = '準備中';
                renderBoard();
                updateUI();
            }
            
            // チュートリアルなしで正規のゲームを開始
            function restartWithoutTutorial() {
                // チュートリアルモードを無効に
                gameState.tutorialActive = false;
                gameState.tutorialPreventStageClear = false;
                
                // チュートリアルで追加したカードを削除
                gameState.playerCards = gameState.playerCards.filter(card => card.id !== 'beginner-charm');
                gameState.activeCards = gameState.activeCards.filter(card => card.id !== 'beginner-charm');
                
                // 正規のゲーム開始
                initGame();
            }
            
            // チュートリアル開始
            showStep();
        }

        // ゲーム開始関数
        function startGame() {
            // まず通常のゲーム初期化を行う（ボードの作成のため）
            initGame();
            
            // その後チュートリアルチェック
            setTimeout(() => {
                const tutorialComplete = localStorage.getItem('tutorialComplete') === 'false';
                if (!tutorialComplete) {
                    showTutorial();
                }
            }, 500); // 少し遅延させてDOMが確実に作成されるようにする
        }

        // 初期化関数の呼び出し
        startGame();
        
    </script>
